<app-header></app-header>
<div class="pricing-wrapper">
    <div class="big-top-img-section">
        <div class="img">
            <img src="../../../../assets/images/services/service-page/regular-cleaning__.png" alt="">
        </div>
        <div class="title">
            <h1>Crystal system cleaning services prices</h1>
        </div>
    </div>
    <div class="price-cards">
        <div class="container">
            <div class="row">
                <mat-card routerLink="/booking" class="example-card col-4 col-md-4 col-lg-4" *ngFor="let card of priceCard.items">
                    <mat-card-header>
                        <mat-card-title>{{ card.type }}</mat-card-title>
                        <mat-card-subtitle>{{ card.price  }}</mat-card-subtitle>
                    </mat-card-header>
                    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                        alt="Photo of a Shiba Inu"> -->
                    <mat-card-content>
                        <p>{{ card.frequency1 }}</p>
                        <p>{{ card.frequency2 }}</p>
                        <p>{{ card.frequency3 }}</p>
                        <p>{{ card.frequency4 }}</p>
                        <p>{{ card.rec_time }}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>Book</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>

    </div>
</div>
<app-footer></app-footer>
