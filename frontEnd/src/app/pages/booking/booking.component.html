<div class="main-wrapper">
    <app-header></app-header>
    <main>
        <section id="booking">
            <div class="booking-wrapper">
                <div class="booking-img">
                    <img src="../../../assets/images/108530803-960x290.jpg" alt="booking">
                </div>
            </div>


            <div class="stepper">

                <mat-horizontal-stepper linear #stepper>
                    <mat-step [stepControl]="firstFormGroup" [editable]="isEditable">
                        <form [formGroup]="firstFormGroup">
                            <ng-template matStepLabel>Fill out your name</ng-template>
                            <mat-form-field>
                                <mat-label>Name</mat-label>
                                <input matInput formControlName="firstCtrl" placeholder="Last name, First name" required>
                            </mat-form-field>
                            <div>
                                <button mat-button matStepperNext>Next</button>
                            </div>
                        </form>
                    </mat-step>
                    <mat-step [stepControl]="secondFormGroup" [editable]="isEditable">
                        <form [formGroup]="secondFormGroup">
                            <ng-template matStepLabel>Fill out your address</ng-template>
                            <mat-form-field>
                                <mat-label>Address</mat-label>
                                <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
                            </mat-form-field>
                            <div>
                                <button mat-button matStepperPrevious>Back</button>
                                <button mat-button matStepperNext>Next</button>
                            </div>
                        </form>
                    </mat-step>
                    <mat-step>
                        <ng-template matStepLabel>Done</ng-template>
                        <p>You are now done.</p>
                        <div>
                            <button mat-button matStepperPrevious>Back</button>
                            <button mat-button (click)="stepper.reset()">Reset</button>
                        </div>
                    </mat-step>
                </mat-horizontal-stepper>
            </div>


        </section>


        <section id="services">
            <div class="container">
                <div class="title">
                    <h1>Crystal Cleaning Services</h1>
                    <p>Cleaning Services Types that we provide in New York Area</p>
                </div>
                <!-- <div class="cleaning-types">
                    <div class="d-flex justify-content-around row">
                    </div>
                </div> -->
            </div>
        </section>

    </main>
    <app-footer></app-footer>
</div>
