<div class="business-book">
        <div class="title">
            <h2>Book Now</h2>
        </div>
        <div class="business-form">
            <form [formGroup]="businessBookForm" (ngSubmit)="sendBusinessForm()">
                <mat-form-field appearance="fill">
                    <mat-label>Company Name</mat-label>
                    <input matInput formControlName="company_name" placeholder="Company Name">
                    <mat-error
                        *ngIf="businessBookForm.errors?.required || businessBookForm.get('company_name')?.invalid">
                        Not Valid</mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Contact Person</mat-label>
                    <input matInput formControlName="name" placeholder="Contact Person" required>
                    <mat-error
                        *ngIf="businessBookForm.errors?.required || businessBookForm.get('name')?.invalid">
                        Not Valid</mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="example@gmail.com" required>
                    <mat-error
                        *ngIf="businessBookForm.errors?.required || businessBookForm.get('email')?.invalid">
                        Not Valid</mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Phone Number</mat-label>
                    <input matInput formControlName="phone" placeholder="000 000 0000" required>
                    <mat-error
                        *ngIf="businessBookForm.errors?.required || businessBookForm.get('phone')?.invalid">
                        Not Valid</mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" style="width:100%">
                        <mat-label>Full Address</mat-label>
                        <input matInput formControlName="address" placeholder="8 Jackson Ave, Los Angeles 08765" required>
                        <mat-error
                            *ngIf="businessBookForm.errors?.required || businessBookForm.get('address')?.invalid">
                            Not Valid</mat-error>
                    </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Zip Code</mat-label>
                    <input matInput formControlName="zip_code" placeholder="00000" (keyup)="checkZipCode($event)" required>
                    <span *ngIf="businessBookForm.get('zip_code')?.valid">{{ zipObj }}</span>
                    <mat-error
                        *ngIf="businessBookForm.errors?.required || businessBookForm.get('zip_code')?.invalid">
                        Not Valid
                    </mat-error>
                    <div *ngIf="errorFlag" style="color:red">Not Valid (Please Call Us)</div>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Sq.Ft</mat-label>
                    <mat-select formControlName="approx_SF" required>
                        <mat-option *ngFor="let item of quickBook.approx_SF.items" [value]="item.title">
                            {{ item.title }}
                        </mat-option>
                    </mat-select>
                    <mat-error
                        *ngIf="businessBookForm.errors?.required || businessBookForm.get('approx_SF')?.invalid">
                        Please Choose Value </mat-error>
                </mat-form-field>
                <div class="business-book-btn">
                    <button type="submit" [disabled]="businessBookForm.invalid" mat-button>Book Appointment</button>
                </div>
            </form>
        </div>

    </div>
